<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="navigation.js"></script>
</head>
<body>
    <p id="userIdText">User Name</p>
    <input type="text" id="userId" />
    <br />

    <p id="userPasswordText">Password</p>
    <input type="text" id="userPassword" />
    <br />

    <br />
    <input type="button" value="Login" onclick="login()">

    <script>

        function GoToMenu() {
            window.location.assign("http://localhost:58603/OpeningScreen.html");
        }

        function login() {
            var uName = document.getElementById("userId").value;
            var uPass = document.getElementById("userPassword").value;

            //var apiUrl = "api/UsersClassModels/5?" + "userName=" + uName;
            /********/
            var apiUrl = "api/UsersClassModels/5/" + uName;
            /********/
            $.get(apiUrl).done(function (data) {
                if (data == uPass) {
                    alert("Welcome " + uName);
                    GoToMenu();
                }
                else {
                    alert("Invalid input");
                }

            });
        }
    </script>
</body>
</html>
