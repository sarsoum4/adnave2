<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="navigation.js"></script>
    
    <script type="text/javascript" src="Settings.js"></script>

</head>

<body onload="load()">

    <p id="textMazeRow1">Enter Maze Rows</p>
    Rows:
    <input type="text" id="mRow" />
    <br />

    <p id="textMazeCol1">Enter Maze Cols</p>
    Cols:
    <input type="text" id="mCol" />
    <br />

    <p id="textAlgo1">Choose Search Algorithm</p>
    <input type="button" value="BFS" onclick="BFSAlgo()">
    <input type="button" value="DFS" onclick="DFSAlgo()">
    <p id="textAlgo2"></p>

    <br />
    <br />
    <input type="button" value="Save" onclick="saveChanges()">
</body>
</html>
